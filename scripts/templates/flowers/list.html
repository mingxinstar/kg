<% var core = require("base/core"), kd = require("models/kd"), child = kd.get(data.child_id); %>
<div class="flowers-child-ava">
    <a href="#user/<%=child._id%>" class="ava ava-xs"><img src="<%=core.getAvatar(child._id)%>" alt="" /></a>
    <span class="fa-sz-2x <%=child.sex === 0 ? "color-pink" : "color-blue"%>"><%=child.name%></span>
</div>
<div class="flowers-icon-area">
    <% for(var i = 0, l = Math.floor(data.count/5); i < l; i++) { %>
        <i class="fa fa-certificate fa-3x color-red"></i>
    <% } %>
    <% for(var i = 0, l = Math.floor(data.count%5); i < l; i++) { %>
        <i class="fa fa-certificate fa-3x color-pink"></i>
    <% } %>
</div>
<span class="flowers-count fa-sz-2x"><%=data.count%></span>
